<h1 id="tableLabel">Create new book</h1>

<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" rows="4" cols="50" class="form-control" id="description" [(ngModel)]="book.description" name="description" required></textarea>
  </div>

  <div class="form-group">
    <hr>
    <label for="authors">Authors</label>
    <div *ngFor="let name of book.authorNames">
      <span>{{ name }}</span>
    </div>
    <br>
    <input class="form-control"  id="authors" [(ngModel)]="authorName" name="authors" required>
    <br>
    <button class="btn btn-primary" (click)="addAuthor()">Add Author</button>
    <hr>
  </div>

  <button class="btn btn-primary" (click)="createBook()">Create</button>
</form>
