version: '3.4'

services:
  bookhistory.app:
    image: bookhistoryapp:dev
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "BookHistory.App"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_bookhistory.app$
    volumes:
      - C:\Users\stmih\source\repos\BookHistory\BookHistory.App:/app
      - C:\Users\stmih\source\repos\BookHistory:/src
      - C:\Users\stmih\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_bookhistory.app$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_bookhistory.app$ \"/app/bin/Debug/net5.0/BookHistory.App.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true